<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="banner">
    <img class="banner__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix.jpg">
    <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-list">
    <section class="new-task">
      <h3 class="new-task__header">Add Item</h3>
      <div class="new-task__wrapper">
        <input id="new-task" class="new-task__input todo-list__task"  type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox" class="todo-list__checkbox" >
        <label class="todo-list__task">Pay Bills</label>
        <input class="todo-list__task" type="text">
        <button class="todo-list__edit">Edit</button>
        <button class="todo-list__delete"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="todo-list__checkbox">
        <label class="todo-list__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-list__task">
        <button class="todo-list__edit">Save</button>
        <button class="todo-list__delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" class="todo-list__checkbox" checked>
        <label class="todo-list__task">See the Doctor</label>
        <input type="text" class="todo-list__task">
        <button class="todo-list__edit">Edit</button>
        <button class="todo-list__delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </div>
  <script src="app.js" alt=""></script>
</body>
</html>
